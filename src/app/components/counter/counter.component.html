<div class="text-center">
    <h2 class="mb-3">Counter: <span class="fw-bold">{{ counter }}</span></h2>
    <button class="btn btn-success me-2" (click)="increment()">➕ Increment</button>
    <button class="btn btn-warning me-2" (click)="decrement()">➖ Decrement</button>
    <button class="btn btn-danger" (click)="reset()">🔄 Reset</button>
  </div>
